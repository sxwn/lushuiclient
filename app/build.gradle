        flavorDimensions "versionCode"
        multiDexEnabled true  //突破应用方法数65535的一个限制
        manifestPlaceholders = [UMENG_CHANNEL_VALUE: "umeng",
                                GETUI_APP_ID : "5ykZRhDOaz7xi7JdKfmLA7",
                                GETUI_APP_KEY : "99G7AhbsKl5G8AJJ1MmEa3",
                                GETUI_APP_SECRET : "WH7pp256sw6Gbbg2fQ1QO9"]
        ndk {
            abiFilters "armeabi"
        }
    }
    //添加我们的签名文件配置
    signingConfigs {
        debug {
            storeFile file('D:/lushuitv/lushuitvsigned.jks')
            storePassword 'lushuitv666'
            keyAlias 'lushuitvsigned'
            keyPassword 'lushuitv666'
        }
        release {
            storeFile file('D:/lushuitv/lushuitvsigned.jks')
            storePassword 'lushuitv666'
            keyAlias 'lushuitvsigned'
            keyPassword 'lushuitv666'
        }
    }
    buildTypes {
        debug {
            shrinkResources false // 移除无用的resource文件
            minifyEnabled false //不启用混淆
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.debug
        }
        release {
            shrinkResources false // 移除无用的resource文件
            minifyEnabled false //不启用混淆
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
