        Official {}
    }
    productFlavors.all {
        flavor -> flavor.manifestPlaceholders = [UMENG_CHANNEL_VALUE: name]
    }
    /**
     * java 1.8支持
     */
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    dexOptions {
        jumboMode true
    }
    lintOptions {
        abortOnError false
    }
    packagingOptions {
          exclude 'META-INF/rxjava.properties'
    }
}

